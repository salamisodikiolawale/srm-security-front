<div class="learning-container justify-container">
    <div class="learning-bloc">

        <div class="learning-card-list">
            <h2 class="col-12 text-center fs-4">Offres de formation basées sur votre sélection</h2>
            
            <div class="list-group list-group-custom">                
                <app-learning-card (learningCurrentEvent)="onSendLearningData($event)" [learning]=learning *ngFor="let learning of learning"></app-learning-card>              
            </div>
            <div *ngIf="learning.length === 0" class="no-results text-center"> 
                <p>Il n'y a pas d'offre correpondant à votre sélection</p>
            </div>
        </div>
    </div>
</div>
